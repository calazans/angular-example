<div class="row">
	<div class="col-md-8">
		<label ng-repeat="item in lista">
			<input type="checkbox" ng-model="marcado" 
				   ng-change="sincronizar(marcado,item)" 
				   ng-checked="foiMarcado(item.nome)" />&nbsp;{{item.nome}}&nbsp;&nbsp;&nbsp;
		</label>
	</div>
	<br/>
	 <pre>{{listaSelecionado | json}}</pre>
	 <br/>

	   <p ng-repeat="item in allOptions" class="item" id="{{item.id}}">
      		{{item.id}} <input type="checkbox" ng-change="sync(bool, item)" ng-model="bool" ng-checked="isChecked(item.id)">
  		</p>


  		<br/>
	 <pre>{{data | json}}</pre>
</div>
<div ng-controller="CheckCtrl">

	<p ng-repeat="permission in allPermissions">
			<input type="checkbox" ng-checked="selectedPermissions.containsObjectWithProperty('id', permission.id)" ng-click="toggleSelection(permission)" />
			{{permission.name}}
		</p>
		<hr />
	
        <p><b>All:</b> | <span ng-repeat="permission in allPermissions">{{permission.name}} | </span></p>
        <p><b>Selected:</b> | <span ng-repeat="permission in selectedPermissions">{{permission.name}} | </span></p>

</div>
